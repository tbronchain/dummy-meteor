<head>
    <title>My Meteor</title>
</head>

<body>
    <h1>Hello World~</h1>

    {{> loginButtons }}

    {{#if currentUser }}
    {{> messageForm }}
    {{> messageList }}
    {{/if}}
</body>

<template name="messageList">
    I'm a message list
    <ul>
        {{#each messages }}
        <li>
            <strong>{{ name }}</strong>
            <small><i>{{ prettyTime }}</i></small>:
            {{ message }}
        </li>
        {{else}}
        <li>No Messages Found</li>
        {{/each}}
    </ul>
</template>

<template name="messageForm">
    <div class="form" id="myform">
        <input type="text" data-field="message" />
        <button type="button" data-action="send">Send</button>
    </div>
</template>
