<head>
    <title>My Meteor</title>
</head>

<body>
    <h1>Hello World~</h1>
    {{> messageList }}
</body>

<template name="messageList">
    I'm a message list
    <ul>
        {{#each messages }}
        <li><strong>{{ name }}</strong>: {{ message }}</li>
        {{else}}
        <li>No Messages Found</li>
        {{/each}}
    </ul>
</template>
